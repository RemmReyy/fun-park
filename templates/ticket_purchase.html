{% extends 'base.html' %}
{% block title %}Purchase Ticket{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Purchase Ticket</h2>
    <form method="POST">
        <div class="mb-4">
            <label class="block text-gray-700">Ticket Type</label>
            <select name="ticket_type" class="w-full p-2 border rounded">
                {% for price in prices %}
                <option value="{{ price.ticket_type }}">{{ price.ticket_type | capitalize }} (${{ price.price }})</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Purchase</button>
    </form>
</div>
{% endblock %}
