{% extends 'base.html' %}
{% block title %}Add Attraction{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg mt-10">
    <h2 class="text-2xl font-bold mb-6 text-indigo-700 text-center">Add New Attraction</h2>
    <form method="POST">
        <div class="mb-4">
            <label class="block text-gray-700 font-medium">Name</label>
            <input type="text" name="name" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-medium">Capacity</label>
            <input type="number" name="capacity" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required min="1">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 font-medium">Status</label>
            <select name="status" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="active">Active</option>
                <option value="maintenance">Maintenance</option>
                <option value="inactive">Inactive</option>
            </select>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors duration-200">Add Attraction</button>
    </form>
</div>
{% endblock %}
